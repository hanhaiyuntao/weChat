
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>微信聊天</title>
    <link rel="stylesheet" href="css/amazeui.min.css" />
    <link rel="stylesheet" href="css/chat.css" />
</head>
<body>
    <div class="box">
        <div class="notice">
            <p>公告栏</p>
            <span id="status"></span>
        </div>
        <div class="wechat">

            <div class="sidestrip">
                <div class="am-dropdown" data-am-dropdown>
                    <!--头像插件-->
                    <div class="own_head am-dropdown-toggle"></div>
                    <div class="am-dropdown-content">
                        <div class="own_head_top">
                            <div class="own_head_top_text">
                                <p class="own_name">瀚海云涛<img src="chats/head/17.jpg" alt="" /></p>
                                <p class="own_numb">微信号：hhyt55</p>
                            </div>
                            <img src="chats//head/17.jpg" alt="" />
                        </div>
                        <div class="own_head_bottom">
                            <p><span>地区</span>河南 商丘</p>
                            <div class="own_head_bottom_img">
                                <a href=""><img src="chats/icon/head_1.png" /></a>
                                <a href=""><img src="chats/icon/head_2.png" /></a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--三图标-->
                <div class="sidestrip_icon">
                    <a id="si_1" style="background: url(chats/icon/head_2_1.png) no-repeat;"></a>
                    <a id="si_2"></a>
                    <a id="si_3"></a>
                </div>

                <!--底部扩展键-->
                <div id="doc-dropdown-justify-js">
                    <div class="am-dropdown" id="doc-dropdown-js" style="position: initial;">
                        <div class="sidestrip_bc am-dropdown-toggle"></div>
                        <ul class="am-dropdown-content" style="">
                            <li>
                                <a href="#" data-am-modal="{target: '#doc-modal-1', closeViaDimmer: 0, width: 400, height: 225}">意见反馈</a>
                                <div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-1">
                                    <div class="am-modal-dialog">
                                        <div class="am-modal-hd">
                                            Modal 标题
                                            <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
                                        </div>
                                        <div class="am-modal-bd">
                                            Modal 内容。本 Modal 无法通过遮罩层关闭。
                                        </div>
                                    </div>
                                </div>
                            </li>

                            <li><a href="#">备份与恢复</a></li>
                            <li><a href="#">设置</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!--聊天列表-->
            <div class="middle on">
                <div class="wx_search">
                    <input type="text" placeholder="搜索" />
                    <button>+</button>
                </div>
                <div class="office_text">
                    <ul class="user_list" id="user_list">
                        <li class="chatGroup user_active" >
                            <div class="user_head"><img src="chats/head/17.jpg" /></div>
                            <div class="user_text">
                                <p class="user_name">讨论组(<span id="chatNum">--</span>人在线)</p>
                                <p class="user_message">来和大佬互动</p>
                            </div>
                            <div class="user_time">下午 2：54</div>
                        </li>
                        <li class="" >
                            <div class="user_head"><img src="chats/head/16.jpg" /></div>
                            <div class="user_text">
                                <p class="user_name">文件传输助手</p>
                                <p class="user_message">[图片]</p>
                            </div>
                            <div class="user_time">下午 2：54</div>
                        </li>
                    </ul>
                </div>
            </div>

            <!--好友列表-->
            <div class="middle">
                <div class="wx_search">
                    <input type="text" placeholder="搜索" />
                    <button>+</button>
                </div>
                <div class="office_text">
                    <ul class="friends_list" id="friends_list">
                    </ul>
                </div>
            </div>

            <!--程序列表-->
            <div class="middle">
                <div class="wx_search">
                    <input type="text" placeholder="搜索收藏内容" />
                    <button>+</button>
                </div>
                <div class="office_text">
                    <ul class="icon_list" id="icon_list">
                    </ul>
                </div>
            </div>

            <!--聊天窗口-->
            <div class="talk_window">
                <div class="windows_top">
                    <div class="windows_top_box">
                        <span>瀚海云涛</span>
                        <ul class="window_icon">
                            <li><a href=""><img src="chats/icon/icon7.png" /></a></li>
                            <li><a href=""><img src="chats/icon/icon8.png" /></a></li>
                            <li><a href=""><img src="chats/icon/icon9.png" /></a></li>
                            <li><a href=""><img src="chats/icon/icon10.png" /></a></li>
                        </ul>
                        <div class="extend" class="am-btn am-btn-success" data-am-offcanvas="{target: '#doc-oc-demo3'}"></div>
                        <!-- 侧边栏内容 -->
                        <div id="doc-oc-demo3" class="am-offcanvas">
                            <div class="am-offcanvas-bar am-offcanvas-bar-flip">
                                <div class="am-offcanvas-content">
                                    <p><a href="http://music.163.com/#/song?id=385554" target="_blank">网易音乐</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--聊天内容-->
                <div class="windows_body">
                    <div class="office_text" style="height: 100%;">
                        <ul class="newcontent clearfix" id="chatbox">
                            <li class="me"><img src="chats/head/17.jpg" title="瀚海云涛"><span>疾风知劲草，板荡识诚臣</span></li>
                            <li class="other"><img src="chats/head/5.jpg" title="马云"><span>勇夫安知义，智者必怀仁</span></li>
                        </ul>
                    </div>
                </div>

                <div class="windows_input" id="talkbox">
                    <div class="input_icon">
                        <a href="javascript:;"></a>
                        <a href="javascript:;"></a>
                        <a href="javascript:;"></a>
                        <a href="javascript:;"></a>
                        <a href="javascript:;"></a>
                        <a href="javascript:;"></a>
                    </div>
                    <div class="input_box">
                        <textarea name="" rows="" cols="" id="input_box"></textarea>
                        <button id="send">发送（S）</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loginWrapper">
        <div class="loginReg">
            <p id="info">连接服务中...</p>
            <div id="nickWrapper">
                <input type="text" placeHolder="nickname" class="am-form-field am-radius" id="nicknameInput" />
                <input type="button" value="登录" class="am-btn am-btn-warning" id="loginBtn" />
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/amazeui.min.js"></script>
    <script type="text/javascript" src="js/zUI.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/wechat.js"></script>
    <script>


    </script>

</body>
</html>
